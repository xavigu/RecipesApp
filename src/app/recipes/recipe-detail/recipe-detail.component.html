<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive recipe-image"
      style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoopingList()" style="cursor: pointer;"
            >Add To Shopping List</a
          >
        </li>
        <li>
          <a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
        </li>
        <li>
          <a (click)="onDeleteRecipe()" style="cursor: pointer;">
            Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<br />
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredientes:</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
        [@itemFadeIn]
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
        {{ ingredient.amount > 1 ? 'unidades' : 'unidad' }}
      </li>
    </ul>
  </div>
</div>
