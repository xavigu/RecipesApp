<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <!--  otra forma de llamarlo serÃ­a esta [formControlName]="'name'" -->
                         <input 
                            formControlName="name"
                            class="form-control" 
                            type="text"
                            id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                            formControlName="imagePath"
                            class="form-control" 
                            type="text"
                            id="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            formControlName="description"
                            class="form-control" 
                            type="text"
                            id="description"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-xs-12">  
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>                                     
                </div>
            </div>
        </form>
    </div>
</div>
